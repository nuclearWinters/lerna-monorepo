input SignInInput {
  password: String!
  email: String!
  clientMutationId: String
}

type SignInPayload {
  error: String
  accessToken: String!
  refreshToken: String!
  clientMutationId: String
}

input SignUpInput {
  password: String!
  email: String!
  clientMutationId: String
}

type SignUpPayload {
  error: String!
  accessToken: String!
  refreshToken: String!
  clientMutationId: String
}

input BlacklistUserInput {
  refreshToken: String!
  user_gid: String!
  clientMutationId: String
}

type BlacklistUserPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
}

input UpdateUserInput {
  clientMutationId: String
  refreshToken: String!
  user_gid: String!
  name: String
  apellidoPaterno: String
  apellidoMaterno: String
  RFC: String
  CURP: String
  clabe: String
  mobile: String
}

type UpdateUserPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
  user: User!
}

input LendList {
  loan_gid: ID!
  quantity: MXN!
  borrower_id: String!
}

input AddLendsInput {
  clientMutationId: String
  refreshToken: String!
  lender_gid: ID!
  lends: [LendList!]!
}

type AddLendsPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
  user: User!
  loans: [Loan!]
}

input AddLoanInput {
  clientMutationId: String
  refreshToken: String!
  user_gid: ID!
  term: Int!
  goal: MXN!
}

type AddLoanPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
  loan: Loan
}

input AddFundsInput {
  clientMutationId: String
  refreshToken: String!
  user_gid: ID!
  quantity: MXN!
}

type AddFundsPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
  user: User
}

type Mutation {
  signIn(input: SignInInput!): SignInPayload!
  signUp(input: SignUpInput!): SignUpPayload!
  blacklistUser(input: BlacklistUserInput!): BlacklistUserPayload!
  updateUser(input: UpdateUserInput!): UpdateUserPayload!
  addLends(input: AddLendsInput!): AddLendsPayload!
  addLoan(input: AddLoanInput!): AddLoanPayload!
  addFunds(input: AddFundsInput!): AddFundsPayload!
}

type Query {
  user(id: String!, refreshToken: String!): User!
  node(id: ID!): Node
  loans(after: String, first: Int, before: String, last: Int): LoanConnection
  investments(
    after: String
    first: Int
    before: String
    last: Int
    refreshToken: String!
    user_id: String!
  ): InvestmentsConnection
  transactions(
    after: String
    first: Int
    before: String
    last: Int
    refreshToken: String!
    user_id: String!
  ): BucketTransactionConnection
}

schema {
  query: Query
  mutation: Mutation
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Investments {
  id: ID!
  _id_borrower: String!
  _id_lender: String!
  _id_loan: String!
  quantity: Int!
  created: Date!
  updated: Date!
}

type InvestmentsConnection {
  pageInfo: PageInfo!
  edges: [InvestmentsEdge]
}

type InvestmentsEdge {
  node: Investments
  cursor: String!
}

type Loan {
  id: ID!
  _id_user: String!
  score: String!
  ROI: Int!
  goal: MXN!
  term: Int!
  raised: MXN!
  expiry: Date!
}

type LoanConnection {
  pageInfo: PageInfo!
  edges: [LoanEdge]
}

type LoanEdge {
  node: Loan
  cursor: String!
}

enum TransactionType {
  CREDIT
  WITHDRAWAL
  INVEST
}

type Transaction {
  id: ID!
  _id_borrower: String
  _id_loan: String
  type: TransactionType!
  quantity: MXN!
  created: Date!
}

type BucketTransaction {
  id: String!
  _id_user: String!
  count: Int!
  history: [Transaction!]!
}

type BucketTransactionConnection {
  pageInfo: PageInfo!
  edges: [BucketTransactionEdge]
}

type BucketTransactionEdge {
  node: BucketTransaction
  cursor: String!
}

type User implements Node {
  id: ID!
  name: String!
  apellidoPaterno: String!
  apellidoMaterno: String!
  RFC: String!
  CURP: String!
  clabe: String!
  mobile: String!
  accountTotal: MXN!
  accountAvailable: MXN!
  error: String!
}

scalar Date
scalar MXN
