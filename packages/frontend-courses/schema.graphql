input SignInInput {
  password: String!
  email: String!
  clientMutationId: String
}

type SignInPayload {
  error: String
  accessToken: String!
  refreshToken: String!
  clientMutationId: String
}

input SignUpInput {
  password: String!
  email: String!
  clientMutationId: String
}

type SignUpPayload {
  error: String!
  accessToken: String!
  refreshToken: String!
  clientMutationId: String
}

input BlacklistUserInput {
  refreshToken: String!
  id: String!
  clientMutationId: String
}

type BlacklistUserPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
}

input UpdateUserInput {
  clientMutationId: String
  refreshToken: String!
  id: String!
  name: String
  apellidoPaterno: String
  apellidoMaterno: String
  RFC: String
  CURP: String
  clabe: String
  mobile: String
  accountTotal: Int
  accountAvailable: Int
}

type UpdateUserPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
  user: User!
}

type Mutation {
  signIn(input: SignInInput!): SignInPayload!
  signUp(input: SignUpInput!): SignUpPayload!
  blacklistUser(input: BlacklistUserInput!): BlacklistUserPayload!
  updateUser(input: UpdateUserInput): UpdateUserPayload!
}

type Query {
  user(id: String!, refreshToken: String!): User!
  node(id: ID!): Node
}

schema {
  query: Query
  mutation: Mutation
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Loan {
  id: ID!
  user_id: String!
  score: Int!
  rate: Int!
  total: Int!
  term: Int!
  need: Int!
  ends: Int!
}

type LoanConnection {
  pageInfo: PageInfo!
  edges: [LoanEdge]
}

type LoanEdge {
  node: Loan
  cursor: String!
}

type User implements Node {
  id: ID!
  name: String!
  apellidoPaterno: String!
  apellidoMaterno: String!
  RFC: String!
  CURP: String!
  clabe: String!
  mobile: String!
  email: String!
  accountTotal: Int!
  accountAvailable: Int!
  loans(after: String, first: Int, before: String, last: Int): LoanConnection
  error: String!
}
