input SignInInput {
  password: String!
  email: String!
  clientMutationId: String
}

type SignInPayload {
  error: String
  accessToken: String!
  clientMutationId: String
}

input SignUpInput {
  password: String!
  email: String!
  clientMutationId: String
  isLender: Boolean!
  language: Languages!
}

type SignUpPayload {
  error: String!
  accessToken: String!
  clientMutationId: String
}

input BlacklistUserInput {
  clientMutationId: String
}

type BlacklistUserPayload {
  error: String!
  clientMutationId: String
}

input ExtendSessionInput {
  clientMutationId: String
}

type ExtendSessionPayload {
  error: String!
  clientMutationId: String
}

input UpdateUserInput {
  clientMutationId: String
  user_gid: String!
  name: String!
  apellidoPaterno: String!
  apellidoMaterno: String!
  RFC: String!
  CURP: String!
  clabe: String!
  mobile: String!
  email: String!
  language: Languages!
}

type UpdateUserPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
  authUser: AuthUser!
}

input LendList {
  loan_gid: ID!
  quantity: MXN!
  borrower_id: String!
  term: Int!
  goal: MXN!
  ROI: Float!
}

input AddLendsInput {
  clientMutationId: String
  lends: [LendList!]!
}

type AddLendsPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
}

input AddLoanInput {
  clientMutationId: String
  term: Int!
  goal: MXN!
}

type AddLoanPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
}

input AddFundsInput {
  clientMutationId: String
  quantity: MXN!
}

type AddFundsPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
}

input ApproveLoanInput {
  clientMutationId: String
  loan_gid: ID!
}

type ApproveLoanPayload {
  validAccessToken: String!
  error: String!
  clientMutationId: String
  loan: Loan
}

type Mutation {
  signIn(input: SignInInput!): SignInPayload!
  signUp(input: SignUpInput!): SignUpPayload!
  blacklistUser(input: BlacklistUserInput!): BlacklistUserPayload!
  updateUser(input: UpdateUserInput!): UpdateUserPayload!
  addLends(input: AddLendsInput!): AddLendsPayload!
  addLoan(input: AddLoanInput!): AddLoanPayload!
  addFunds(input: AddFundsInput!): AddFundsPayload!
  approveLoan(input: ApproveLoanInput!): ApproveLoanPayload!
  extendSession(input: ExtendSessionInput!): ExtendSessionPayload!
}

type Query {
  user: User!
  authUser: AuthUser!
  node(id: ID!): Node
  loansFinancing(after: String, first: Int): LoanConnection
}

type Subscription {
  user_subscribe: User!
  loans_subscribe_insert: LoanEdge!
  investments_subscribe_insert(status: [InvestmentStatus!]!): InvestmentsEdge!
  transactions_subscribe_insert: TransactionEdge!
  loans_subscribe_update(gid: ID!): Loan!
  investments_subscribe_update: Investment!
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Investment implements Node {
  id: ID!
  id_borrower: String!
  id_lender: String!
  _id_loan: String!
  quantity: MXN!
  ROI: Float!
  payments: Int!
  term: Int!
  moratory: MXN!
  created: Date!
  updated: Date!
  status: InvestmentStatus!
  interest_to_earn: MXN!
  paid_already: MXN!
  to_be_paid: MXN!
}

type InvestmentsConnection {
  pageInfo: PageInfo!
  edges: [InvestmentsEdge]
}

type InvestmentsEdge {
  node: Investment
  cursor: String!
}

enum LoanScheduledPaymentStatus {
  TO_BE_PAID
  DELAYED
  PAID
}

type ScheduledPayments {
  amortize: MXN!
  status: LoanScheduledPaymentStatus!
  scheduledDate: Date!
}

type Loan implements Node {
  id: ID!
  id_user: String!
  score: String!
  ROI: Int!
  goal: MXN!
  term: Int!
  raised: MXN!
  expiry: Date!
  status: LoanStatus!
  scheduledPayments: [ScheduledPayments!]
  pending: MXN!
  pendingCents: Int!
}

type LoanConnection {
  pageInfo: PageInfo!
  edges: [LoanEdge]
}

type LoanEdge {
  node: Loan
  cursor: String!
}

enum TransactionType {
  CREDIT
  WITHDRAWAL
  INVEST
  COLLECT
}

enum InvestmentStatus {
  DELAY_PAYMENT
  UP_TO_DATE
  FINANCING
  PAST_DUE
  PAID
}

enum LoanStatus {
  PAID
  TO_BE_PAID
  FINANCING
  WAITING_FOR_APPROVAL
  PAST_DUE
}

enum Languages {
  EN
  ES
  DEFAULT
}

type Transaction {
  id: ID!
  id_user: String!
  id_borrower: String
  _id_loan: String
  type: TransactionType!
  quantity: MXN!
  created: Date!
}

type TransactionConnection {
  pageInfo: PageInfo!
  edges: [TransactionEdge]
}

type TransactionEdge {
  node: Transaction
  cursor: String!
}

type User implements Node {
  id: ID!
  accountId: String!
  accountAvailable: MXN!
  accountToBePaid: MXN!
  accountTotal: MXN!
  myLoans(after: String, first: Int, firstFetch: Boolean): LoanConnection
  transactions(
    after: String
    first: Int
    firstFetch: Boolean
  ): TransactionConnection
  investments(
    after: String
    first: Int
    status: [InvestmentStatus!]!
  ): InvestmentsConnection
}

type AuthUser {
  id: ID!
  accountId: String!
  name: String!
  apellidoPaterno: String!
  apellidoMaterno: String!
  RFC: String!
  CURP: String!
  clabe: String!
  mobile: String!
  isLender: Boolean!
  isBorrower: Boolean!
  isSupport: Boolean!
  language: Languages!
  email: String!
}

scalar Date
scalar MXN

extend type User {
  statusLocal: [InvestmentStatus!]
}
