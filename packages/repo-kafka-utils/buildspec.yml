version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
      - corepack enable
      - pnpm install --filter "kafka-mongo"
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - pnpm --filter "kafka-mongo" --prod deploy ./packages/kafka-mongo-deploy
      - cd packages
      - cd kafka-mongo-deploy
      - pnpm build
  post_build:
    commands:
      - echo Build completed on `date`
      - mv ./appspec.yml ../../
artifacts:
  files:
    - "certs/*"
    - "packages/kafka-mongo-deploy/**/*"
    - "package.json"
    - "appspec.yml"
