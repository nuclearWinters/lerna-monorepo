version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
      - corepack enable
      - pnpm install --prod --filter "backend-fintech-mongo"
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
  post_build:
    commands:
      - echo Build completed on `date`
      - mv ./appspec.yml ../../
artifacts:
  files:
    - "certs/*"
    - "packages/backend-fintech-mongo/**/*"
    - "package.json"
    - "appspec.yml"
