version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
      - corepack enable pnpm
      - pnpm install --prod --filter "backend-fintech-mongo"
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
  post_build:
    commands:
      - echo Build completed on `date`
      - cd packages
      - cd backend-fintech-mongo
      - mv ./appspec.yml ../../
artifacts:
  files:
    - "certs/*"
    - "packages/**/*"
    - "package.json"
    - "appspec.yml"
    - "pnpm-lock.yaml"
    - "pnpm-workspace.yaml"
    - "node_modules/**/*"
