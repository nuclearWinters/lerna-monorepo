version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
      - npm install
      - npm run bootstrap
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - cd packages/backend-auth
      - npm run test
      - cd ..
      - cd ..
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"
