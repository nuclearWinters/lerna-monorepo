version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
      - npm ci
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - cd packages
      - cd backend-auth-node
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - "**/*"
